<div class="container">
  <mat-card>
    <nav mat-tab-nav-bar mat-stretch-tabs dynamicHeight [backgroundColor]="background">
      <a mat-tab-link *ngFor="let link of links"
         (click)="activeLink = link"
         [active]="activeLink == link"
         [routerLink]="link">{{ link | uppercase }}</a>
    </nav>
    <mat-card-content>
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
</div>
